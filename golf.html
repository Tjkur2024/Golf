<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <h1>Golf Scorecard</h1>
    <table class="scorecard">
        <thead>
            <tr>
                <th>Round</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td><input type="number" value="78" name="score1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td><input type="number" value="85" name="score2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Johnson</td>
                <td><input type="number" value="72" name="score3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
